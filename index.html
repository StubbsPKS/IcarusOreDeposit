<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Icarus DeepOreScanner</title>
  <link rel="stylesheet" href="libs/leaflet/leaflet.css" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <div id="controls">
    <h1>Icarus DeepOreScanner</h1>

    <div id="dropzone">
      <span>Drag & drop your prospect file here<br>Or click to choose<br>(.json format)</span>
      <input id="fileInput" type="file" accept=".json" />
    </div>


    <pre id="output">
Location: \AppData\Local\Icarus\Saved\PlayerData\PlayerDataID\Prospects\
    </pre>

    <button id="toggleNull" style="display:none;">Show Null Sector</button>


  </div>

  <div id="map"></div>

  <!-- Pako -->
  <script src="libs/pako/pako.min.js"></script>

  <!-- Leaflet JS -->
  <script src="libs/leaflet/leaflet.js"></script>

  <script src="main.js"></script>

</body>
</html>
